<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue list</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="container">
<h1>Venue list</h1>
    <div class="sublist">
        <p class=" menubutton ">Outdoor: </p>
        <a class="buttonlook menubutton"  th:href="@{/venuelist/outdoor/yes}">Yes</a>
        <a class="buttonlook menubutton"  th:href="@{/venuelist/outdoor/no}">No</a>
        <a class="buttonlook menubutton"  th:href="@{/venuelist}">All</a>
    </div>
<ul class="page buttonlist">
    <li th:each="venue, iStat:${venues}">
        <a th:href="@{|/venuedetailsbyid/*{iStat.index +1}|}" th:text="|${venue.getVenueName()}|" href="">venue name</a>
    </li>

</ul>
</div>
</body>
</html>
